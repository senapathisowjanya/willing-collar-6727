<script>
    // const url="https://63cbff7d9b72d2a88e0607f8.mockapi.io/products"
    let Cart = JSON.parse(localStorage.getItem("cart"))||[];
    let Container = document.getElementById("cart-container");
    function DisplayProduct(data) {
      let total=document.getElementById("cart-total")
      Container.innerHTML = "";
      Cart.forEach((product) => {
        let card = document.createElement("div");
        let image = document.createElement("img");
        let brand = document.createElement("h3");
        let category = document.createElement("p");
        let details = document.createElement("p");
        let quantity = document.createElement("span");
        let price = document.createElement("h4");
        let Remove = document.createElement("button");
        let Increment = document.createElement("button");
        let Decrement = document.createElement("button");
        let PlaceOrder=document.createElement("button")
        PlaceOrder.textContent="Place Order"
        PlaceOrder.setAttribute("class","orderEl")
        PlaceOrder.style.backgroundColor="orange"

        PlaceOrder.addEventListener("click",()=>{
            let url="file:///C:/Users/sowja/OneDrive/Desktop/willing-collar-6727/details.html"
            window.open(url)
        })
        quantity.textContent=product.quantity
        Remove.textContent = "Remove";
        Increment.textContent="+"
        Decrement.textContent="-"
        image.src = product.img;
        brand.textContent = product.brand;
        category.textContent = product.category;
        price.textContent = `â‚¹${product.price}`;
        details.textContent = product.details;
        Remove.addEventListener("click", () => {
            Cart=Cart.filter((ele)=>{
              return ele.id!==product.id
            })
            localStorage.setItem("cart",JSON.stringify(Cart))
            DisplayProduct()
        });
        Increment.addEventListener("click", () => {
          product=product.quantity++
            if(product.quantity>1){
                alert("We Are Sorry Only One Unit is Allowed")
            }
          localStorage.setItem("cart",JSON.stringify(Cart))
          DisplayProduct()
        });
        Decrement.addEventListener("click", () => {
          if(product.quantity>1){
            product=product.quantity--
          localStorage.setItem("cart",JSON.stringify(Cart))
          DisplayProduct()
          }
        });
        card.append(image, brand, price, details, category, Increment,quantity,Decrement,Remove,PlaceOrder);
        Container.append(card);
      });

      let sum=0
      for(let i=0;i<Cart.length;i++){
        sum+=Cart[i].price*Cart[i].quantity
      }
   total.textContent=sum

    }
    DisplayProduct()
    </script>
